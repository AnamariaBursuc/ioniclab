<app-navbar [pageName]="'User Expenses List'"></app-navbar>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let userExpensesLists of userExpensesLists.expenses; let i= index">
            <ion-label>
                {{i+1}}
            </ion-label>
            <ion-label>{{expense.type}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-button expand="block" (click)="goToAddExpense()">Add an expense</ion-button>
</ion-footer>
